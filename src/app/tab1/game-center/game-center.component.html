<ion-header>
  <ion-toolbar>
    <ion-title>Select Game Center</ion-title>
    <ion-buttons slot="end">
      <ion-button slot="icon-only" (click)="dismiss(false)">
        <ion-icon name="close-circle-outline"></ion-icon>
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let gameCenter of gameCenters" (click)="selectGameCenter(gameCenter)">
      <ion-label>{{gameCenter}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
